<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <section class="card-illustrator">
      <div class="card-illustrator--item card-front">
        <div class="card-front--logo">
          <img src="./images/card-logo.svg" alt="">
        </div>

        <div class="card-number">
          <h1 class="cardnumbershow">000 000 000 000</h1>
        </div>

        <div class="card-front--name">
          <h3 class="card-holder-name cardnameshow">Felicia Liere</h3>
          <h4 class="card-year"><span class="month">09</span>/ <span class="year">00</span></h4>
        </div>
      </div>

      <div class="card-illustrator--item card-back">
        <div class="card-number">
          <p class="cvc">000</p>
        </div>
      </div>

    </section>

    <!--Form content-->
    <section class="card-form">
      <div class="card-form--content">
        <form action="#" class="form">
          <div class="form-item">
            <label for="username">Cardholder Name</label>
            <input type="text" class="cardname" placeholder="e.g Jane Appleseed">
            <span class="nameerr error-message"></span>
          </div>

          <div class="form-item">
            <label for="username">Card Number</label>
            <input type="text" class="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="12">
            <span class="carderr error-message"></span>
          </div>

          <div class="form-item--group">
            <div class="form-item--exipration">
              <label for="expire">Exp. Date (MM/YY)</label>
              <div class="input-group">
                <div>
                  <input type="text" class="expiremonth" placeholder="MM" maxlength="2">
                  <span class="montherr error-message"></span>
                </div>
                <div>
                  <input type="text" class="expireyear" placeholder="YY" maxlength="2">
                  <span class="yearerr error-message"></span>
                </div>
              </div>
            </div>

            <div class="form-item--cvc">
              <label for="cvc">Cvc</label>
              <input type="text" class="cvctext" placeholder="e.g. 123" maxlength="3">
              <span class="cvcerr error-message"></span>
            </div>
          </div>

          <button class="button" onclick="return validateForm()">Confirm</button>
        </form>
      </div>
    </section>
  </main>

  <script src="main.js"></script>

</body>

</html>
